<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ Title }}</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
    <body id="movie">
      <div class="card">
        <div class="card-media">
          <img src="{{Poster}}"/>
        </div>
    
        <div class="card-content">
          <h1 class="card-title">{{Title}}</h1>
          <div>
            <small>{{Year}}</small> &bull;
            <small>{{Director}}</small> &bull;
            <small>{{Runtime}}</small> &bull;
            <small>{{imdbRating}}/10</small>
          </div>
          <p>{{ Plot }}</p>
          <a href="http://www.imdb.com/title/{{imdbID}}" target="_blank">Подробнее</a>
        </div>
      </div>
    </body>
</html>
